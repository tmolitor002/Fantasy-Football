models:
  - name: stg_league_scoring
    description: One record as determined by the active_league variable. Consists of scoring values for the league
    columns:
      - name: league_id
        description: Primary Key. Identifies which league is being used to score. MD5 hash of platform and league (league name)
      - name: platform
        description: The platform on which the league is played
        tests:
          - not_null
          - accepted_values:
              values: ['Yahoo', 'ESPN']
              config:
                severity: warn
      - name: league
        description: The name of the fantasy football league
        tests:
          - not_null
      - name: fractional_points
        description: Indicates if fractional points are enabled for the league. For example, if a running back rushes for 25 yards with a rushing_yards_pp values of 10, if fractional points are awarded, the running back would get 2.5 points. If not, they would only get 2 points, and would not get 3 points until they hit 30-39 yards rushing. If enabled, this is typically rounded to two decimal places
        tests:
          - not_null
          - accepted_values:
              values: [TRUE, FALSE]
      - name: passing_touchdown
        description: Points awarded to the passer for a passing touchdown
      - name: passing_interception
        description: Points taken away from the passer for an interception
      - name: passing_attempts
        description: Points awarded to the passer for attempting to pass the ball
      - name: passing_completion
        description: Points awarded to the passer for a successful pass
      - name: passing_incomplete
        description: Points awarded to (or taken away from) the passer for an incomplete pass
      - name: passing_sack
        description: Points awarded to (or taken away from) the passer for being sacked by the defense
      - name: passing_yards_pp
        description: Number of passing yards required for an additional point
      - name: passing_pick_six
        description: Points awarded to (or taken away from) the passer for throwing a pick-six (An interception by the defense that is returned for a touchdown)
      - name: passing_40_yd_plus_completion
        description: Points awarded to the passer for a pass of 40 or more yards
      - name: passing_40_yd_plus_touchdown
        description: Points awarded to the passer for a touchdown of 40 or more yards
      - name: passing_first_down
        description: Points awarded to the passer for throwing a touchdown pass
      - name: rushing_touchdown
        description: Points awarded to the rusher for a rushing touchdown
      - name: rushing_attempt
        description: Points awarded to the rusher for a rushing attempt, regardless of yards gained
      - name: rushing_yards_pp
        description: Number of rushing yards required to gain an additional full point
      - name: rushing_40_yd_plus_rush
        description: Number of points awarded for a rush of 40 or more yards
      - name: rushing_40_yd_plus_touchdown
        description: Number of points awarded for a touchdown rush of 40 or more yards
      - name: rushing_first_down
        description: Number of points awarded for a rush that resulted in a first down
      - name: receiving_touchdown
        description: Points awarded to the receiver for catching a touchdown pass
      - name: receiving_reception
        description: POints awarded to the receiver for a reception, regardless of yards gained (or lost)
      - name: receiving_yards_pp
        description: Number of receiving yards required to gain an additional full point
      - name: receiving_40_yd_plus_reception
        description: Points awarded for a reception of 40 or more yards
      - name: receiving_40_yd_plus_touchdown
        description: Points awarded for a touchdown reception of 40 or more yards
      - name: receiving_first_down
        description: Points awarded for a reception that resulted in a first down
      - name: kick_punt_return_touchdown
        description: Points awarded for a kickoff or punt return touchdown
      - name: kick_punt_return_yards_pp
        description: Number of yards required for a full additional point for kickoff and punt return yards
      - name: two_point_conversion
        description: Number of points awarded for succesfull two point conversion
      - name: fumble
        description: Number of points awarded (or more likely taken away) from a player who fumbled the football, regardless of which team recovers it
      - name: fumble_lost
        description: Number of points awarded (or more likely taken away) from a player who fumbled the football which was then recovered by the defense
      - name: offensive_fumble_return_td
        description: Not exactly sure, currently going to ignore
      - name: fg_made_0_19
        description: Points awarded to the kicker for making a field goal of 19 or less yards
      - name: fg_made_20_29
        description: Points awarded to the kicker for making a field goal of 20-29 yards
      - name: fg_made_30_39
        description: Points awarded to the kicker for making a field goal of 30-39 yards
      - name: fg_made_40_49
        description: Points awarded to the kicker for making a field goal of 40-49 yards
      - name: fg_made_50_plus
        description: Points awarded to the kicker for making a field goal of 50 or more yards
      - name: fg_miss_0_19
        description: Points awarded to (or taken away from) the kicker for missing a field goal of 19 or less yards
      - name: fg_miss_20_29
        description: Points awarded to (or taken away from) the kicker for missing a field goal of 20-29 yards
      - name: fg_miss_30_39
        description: Points awarded to (or taken away from) the kicker for missing a field goal of 30-39 yards
      - name: fg_miss_40_49
        description: Points awarded to (or taken away from) the kicker for missing a field goal of 40-49 yards
      - name: fg_miss_50_plus
        description: Points awarded to (or taken away from) the kicker for missing a field goal of 50 or more yards
      - name: fg_yards_pp
        description: Number of total yards covered on field goals for a full additional point
      - name: pat_made
        description: Points awarded for a succesful point-after-touchdown
      - name: pat_miss
        description: Points awarded (or more likely taken away from) the kicker for a missed point-after-touchdown
      - name: def_points_allowed_0
        description: Points awarded to (or taken away from) the defense for not allowing the opposing team to score
      - name: def_points_allowed_1_6
        description: Points awarded to (or taken away from) the defense for allowing 1-6 points
      - name: def_points_allowed_7_13
        description: Points awarded to (or taken away from) the defense for allowing 7-13 points
      - name: def_points_allowed_14_20
        description: Points awarded to (or taken away from) the defense for allowing 14-20 points
      - name: def_points_allowed_21_27
        description: Points awarded to (or taken away from) the defense for allowing 21-27 points
      - name: def_points_allowed_28_34
        description: Points awarded to (or taken away from) the defense for allowing 28-34 points
      - name: def_points_allowed_35_plus
        description: Points awarded to (or taken away from) the defense for allowing 35 or more points
      - name: def_sack
        description: Points awarded to the defense for sacking the quarterback
      - name: def_interception
        description: Points awarded to the defense for intercepting a pass by the opposing offense
      - name: def_fumble_recovery
        description: Points awarded to the defense for recovering a fumble
      - name: def_touchdown
        description: Points awarded to the defense for scoring a touchdown
      - name: def_safety
        description: Points awarded to the defense for tackling the offense within their own endzone
      - name: def_block_kick
        description: Points awarded to the defense for blocking a kick, typically a field goal attempt or punt
      - name: def_return_yards_pp
        description: Number of return yards required for a full additional point
      - name: def_kickoff_punt_return_touchdown
        description: Points awarded to the defense for returning a kickoff or punt for a touchdown. Perfected by Devin Hester
      - name: def_fourth_down_stop
        description: Points awarded to the defense for stoping the offense on fourth down and forcing a turnover
      - name: def_tackle_for_loss
        description: Points awarded to the defense for tackling a rusher or receiver behind the line of scrimmage
      - name: def_yards_allowed_negative
        description: Points awarded to the defense for utterly humiliating their opponent
      - name: def_yards_allowed_0_99
        description: Points awarded to (or taken away from) the defense for allowing 0-99 yards
      - name: def_yards_allowed_100_199
        description: Points awarded to (or taken away from) the defense for allowing 100-199 yards
      - name: def_yards_allowed_200_299
        description: Points awarded to (or taken away from) the defense for allowing 200-299 yards
      - name: def_yards_allowed_300_399
        description: Points awarded to (or taken away from) the defense for allowing 300-399 yards
      - name: def_yards_allowed_400_499
        description: Points awarded to (or taken away from) the defense for allowing 400-499 yards
      - name: def_yards_allowed_500_plus
        description: Points awarded to (or taken away from) the defense for allowing 500 or more yards, and absolutely embarassing themselves
      - name: def_three_and_out_forced
        description: Points awarded to the defense for forcing a three-and-out
      - name: def_extra_point_returned
        description: Points awarded to the defense for returning an extra point attempt all the way back to the opponent's endzone



  - name: stg_players
    # Consider adding a dedup model ahead of this to track player history
    description: One record per player. Includes both active and retired players
    columns:
      - name: gsis_id
        description: Primary key
        tests:
          - not_null
          - unique
      - name: current_team_id
        description: The four digit foreign for which the player plays for. May be missing leading 0's
      - name: display_name
        description: The full name of the player as it is commonly displayed
      - name: first_name
        description: The player's formal first name. May be different that what the commonly used display name          
      - name: last_name
        description: The player's last name
      - name: football_name
        description: The player's first name used in football.
      - name: short_name
        description: The player's first initial and last name          
      - name: suffix
        description: The suffix of the player
      - name: jersey_number
        description: The player's current jersey number
      - name: team_abbr
        description: The two or three letter abbreviation for the team the player currently plays for
      - name: headshot
        description: A url linking to the current headshot of the player
      - name: position
        description: The primary position the player plays.
      - name: position_group
        description: The position group of the player. Typically determined by the position
      - name: rookie_year
        description: The player's rookie year
      - name: uniform_number
        description: The number on the players uniform
      - name: height_inches
        description: The height in inches of the player
      - name: weight_weight
        description: The weight in pounds of the player
      - name: birth_date
        description: The date on which the player was born
      - name: team_seq
        description: Unknown at this time, potentially how many teams the player has been on
      - name: status
        description: The player's current status
      - name: status_description_abbr
        description: A more detailed code for the player's current status if not retired
      - name: status_short_description
        description: An even more detailed description of the player's current status if not retired
      - name: draft_club
        description: The two or three letter abbreviation for the team which originally drafted the player
      - name: draft_number
        description: The overall draft pick which was used to draft the player, if the player was drafted
      - name: draft_round
        description: The round in which the player was drafted, if the player was drafted
      - name: entry_year
        description: The year in which the player entered the NFL
      - name: years_of_experience
        description: The number of years in which the player has been in the NFL
      - name: college_name
        description: The college at which the player played at
      - name: college_conference
        description: The conference in which the player last played at, determined by the college they played for
      - name: esb_id
        description: A ID field not used in this project
      - name: smart_id
        description: An ID field not used in this project
      - name: gsis_it_id
        description: A foreign key not used in this project
      - name: _etl_loaded_at
        description: When the data was last retrieved from NFL Verse

  - name: stg_play_by_play_2020
    description: One record per play for the 2020 season
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - game_id
            - play_id
    columns:
      - name: season
        description: The NFL season in which the game was played
        tests:
          - not_null
          - accepted_values:
              values: ['2020']
      - name: week
        description: The game week in which the game was played. A new game week typically begins with Thursday Night Football and ends with Monday Night Football. Closely related are season weeks, which typically begin on Tuesdays
        tests:
          - not_null
      - name: game_date
        description: The date which the game took place formatted as YYYY-MM-DD
        tests:
          - not_null
      - name: game_id
        description: Key representing unqiue games. Formated as YYYY_<two digit game week>_<away team abbr>_<home team abr>
        tests:
          - not_null
      - name: play_id
        description: Primary key for the play within the game_id season
        tests:
          - not_null
      - name: old_game_id
        description: Outdated game_id
      - name: home_team
        description: The abbreviation for the designated home team of the game
        tests:
          - not_null
      - name: away_team
        description: THe abbreviation for the designated away team of the game
        tests:
          - not_null
      - name: season_type
        description: The type of game being played. "REG" indicates a regular season game while "POST" indicates a post-season playoff game
        tests:
          - accepted_values:
              values: ['REG','POST']
      - name: posteam
        description: The team that began the play with possesion of the ball using the three letter team abbreviation
      - name: posteam_type
        description: Indicates if the home team or away team has possesion of the football at the beginning of the play
        tests:
          - accepted_values:
              values: ['away', 'home']
      - name: defteam
        description: The team that began the play without possesion of the ball, indicated by the three letter team abbreviation
    # missing defteam type? or implied as opposite of posteam_type?
      - name: side_of_field
        description: The side of the field where play began indicated by the three letter team abbreviation. If the value is the same as `posteam`, the play began in the teams own offensive territory
      - name: yardline_100
        description: The yardline on which the play began (rounded to the nearest yard). If less than 50, the play began in the "offense's territory". If greater than 50, the play began in the "defenese's territory", for example, `yardline_100 = 82` indicates there 18 yards remaining for the offense, or the play began on the "defense's 18".
      - name: quarter_seconds_remaining
        description: The number of seconds on the game clock remaining in the quarter. Each quarter has 15 minutes of game clock
      - name: half_seconds_remaining
        description: The number of seconds on the game clock remaining in the half. Each half has 30 minutes of game clock
      - name: game_seconds_remaining
        description: The number of seconds on the game clock remaining in the game. A normal game without overtime has 60 minutes of game clock.
      - name: game_half
        description: The half of the game. Typically games have a 1st and 2nd half, but may go to overtime if the score is tied after two halves
        tests:
          - accepted_values:
              values: ['Half1', 'Half2', 'Overtime']
      - name: quarter_end
        description: Indicates the quarter ended
        tests:
          - accepted_values:
              values: ['0', '1']
      - name: drive
        description: The nth time the team has possesed the ball
      - name: sp
        tests:
          - not_null
      - name: qtr
        description: The quarter in which the play takes place. Each game typically has four quarters, with teams changing the direction/territory after each quarter.
      - name: down
        description: The down for which the play started. The offense has four downs to gain 10 yards and reset back to first down and 10/goal to go.
        tests:
          - accepted_values:
              values: ['1', '2', '3', '4']
      - name: goal_to_go
        description: Flag indicating the offensive team is in a "goal-to-go" situation, meaning they must score a touchdown by the end of the four down series barring any penalties commited by the defense resulting in an automatic first down with a ball then spotted beyond the 10 yard line.
        tests:
          - not_null
          - accepted_values:
              values: ['0', '1']
      - name: time
        description: The time remaining on the play clock formatted as "MM:SS"
      - name: yrdln
        description: The territory and yardline which at which the ball is at when snapped and play begins
      - name: yrdstogo
        description: The number of yards the team must gain for a new set of downs to not turn the ball over on downs
      - name: ydsnet
        description: The number of yards forward the offense moved during the (?drive?)
      - name: desc
        description: A free-form text description of the play. Many fields existing in the source data seem to be scrapped from this field
        # tests:
        #   - not_null
      - name: play_type
        description: The type of play executed by the team on offense
        # consider adding a doc to describe play types
        tests:
          - accepted_values:
              values: ['run', 'no_play', 'qb_kneel', 'kickoff', 'pass', 'punt', 'field_goal', 'qb_spike', 'extra_point']
      - name: yards_gained
        description: The amount of yards gained (or lossed if negative) by the offense as a result of the play
      - name: shotgun
        description: Flag indicating if the quarterback began the play in the shotgun (and not directly behind the center)
        tests:
          - not_null
          - accepted_values:
              values: ['0', '1']
      - name: no_huddle
        description: Flag indicating if the offense began the play without taking a moment to huddle
        tests:
          - not_null
          - accepted_values:
              values: ['0', '1']
      - name: qb_dropback
        description: Flag indicating if the Quarterback dropped back after taking the snap
        tests:
          - accepted_values:
              values: ['0', '1']
      - name: qb_kneel
        description: Flag indicating if the Quarterback kneeled after taking the snap. Typically done towards the end of a half or when the offense is wants to drain the play clock.
        tests:
          - not_null
          - accepted_values:
              values: ['0', '1']
      - name: qb_spike
        description: Flag indicating that the Quarterback immediately threw the ball into the ground after taking the snap. Typically done when the offense is attempting to stop the play clock from draining towards the end of a half.
        tests:
          - not_null
          - accepted_values:
              values: ['0', '1']
      - name: qb_scramble
        description: Flag indicating if the Quarterback scrambled out of the pocket during the play
        tests:
          - not_null
          - accepted_values:
              values: ['0', '1']
      - name: pass_length
        description: Indicates if the Quarterback attempted a short or deep pass
        tests:
          - accepted_values:
              values: ['deep', 'short']
      - name: pass_location
        description: Indicates where on the field the Quarterback attempted to pass relative to the direction the offense is facing
        tests:
          - accepted_values:
              values: ['left', 'right', 'middle']
      - name: air_yards
        description: How far the football was thrown past the line of scrimage
      - name: yards_after_catch
        description: Yards the receiver gained beyond where he caught the football
      - name: run_location
        description: Where the rushing attempt was directed, relative to the direction the offense is facing
        tests:
          - accepted_values:
              values: ['left', 'right', 'middle']
      - name: run_gap
        description: Where the rushing attempt was directed relative to the Center
        tests:
          - accepted_values:
              values: ['guard', 'end', 'tackle']
      - name: field_goal_result
        description: The result of a field goal attempted by the offense
        tests:
          - accepted_values:
              values: ['made', 'missed', 'blocked']
      - name: kick_distance
        description: The distance the ball travelled from the line of scrimmage during a kicking play. If a field goal attempt (`field_goal_result` is not null), this is the distance of the field goal. If a Punt or Kickoff, this is the distance the ball traveled from the line of scrimage, however it does not account for the distance "returned" by the returning team.
      - name: extra_point_result
        description: The result of the extra point attempt after the touchdown
        tests:
          - accepted_values:
              values: ['failed', 'blocked', 'good']
      - name: two_point_conv_result
        description: The result of the 2-pt conversion attempt following a touchdown
        tests:
          - accepted_values:
              values: ['failure', 'success']
      - name: home_timeouts_remaining
        description: The number of remaining timeouts the home team has in the game at the start of the play. Teams begin each half with three timeouts.
        tests:
          - not_null
          - accepted_values:
              values: ['0', '1', '2', '3']
      - name: away_timeouts_remaining
        description: The number of remaining timeouts the away team has in the game at the start of the play. Teams begin each half with three timeouts.
        tests:
          - not_null
          - accepted_values:
              values: ['0', '1', '2', '3']
      - name: timeout
        description: Flag indicating if a timeout was taken by one of the teams
        tests:
          - accepted_values:
              values: ['0', '1']
      - name: timeout_team
        description: The team which took the timeout indicated by the field `timeout`
      - name: td_team
        description: The team which scored the touchdown
      - name: td_player_name
        description: The player who scored the touchdown
      - name: td_player_id
        description: The gsis_player_id of the player who scored the touchdown
        tests:
          - relationships:
              to: ref('stg_players')
              field: gsis_id
      - name: posteam_timeouts_remaining
        description: The number of timeouts remaing by the team with possesion of the ball
        tests:
          - accepted_values:
              values: ['0', '1', '2', '3']
      - name: defteam_timeouts_remaining
        description: The number of timeouts remaing by the team without possesion of the ball
        tests:
          - accepted_values:
              values: ['0', '1', '2', '3']
      - name: total_home_score
        description: The total number of points scored by the home team at the beginning of the play
        tests:
          - not_null
      - name: total_away_score
        description: The total number of points scored by the away team at the beginning of the play
        tests:
          - not_null
      - name: posteam_score
        description: The total number of points scored at the beginning of the play by the team with possesion of the ball
      - name: defteam_score
        description: The total number of points scored at the beginning of the play by the team without possesion of the ball
      - name: score_differential
        description: The amount of points the team with possesion of the ball is leading by (or is behind by if negative) at the beginning of the play
      - name: posteam_score_post
        description: The The total number of points scored at the end of the play by the team with possesion of the ball
      - name: defteam_score_post
        description: The total number of points scored at the end of the play by the team without possesion of the ball
      - name: score_differential_post
        description: The amount of points the team with possesion of the ball is leading by (or is behind by if negative) at the end of the play
      - name: no_score_prob
        tests:
          - not_null
      - name: opp_fg_prob
        tests:
          - not_null
      - name: opp_safety_prob
        tests:
          - not_null
      - name: opp_td_prob
        tests:
          - not_null
      - name: fg_prob
        tests:
